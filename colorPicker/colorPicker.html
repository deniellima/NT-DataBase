<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegar cor</title>

    <!--Pre-sets-->
    <link rel="stylesheet" href="../preSets/preSets.css" />
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
    <!--CSS-->
    <link rel="stylesheet" href="colorPicker.css" />
</head>

<body>

    <button class="back" onclick="history.back()">
        <i class="iconoir-arrow-left" id="icon"></i>
    </button>

    <div class="container">

        <h4>Pegar cor</h4>

        <div class="image-container">
            <img id="image" src="demo-image.png" />
        </div>

        <div class="btns">
            <input type="file" id="file" accesskey="image/*" />
            <label class="link" for="file">Escolher uma foto</label>
            <button id="pick-color">Pegar a cor</button>
        </div>
        <div id="error" class="hide"></div>

        <div id="result" class="hide" >
            <div class="color_copy">
                <input type="text" id="hex-val-ref"></input>
                <button class="copy" onclick="copy('hex-val-ref')">
                    <i class="iconoir-copy" id="icon"></i>
                </button>
            </div>
            <div class="color_copy">
                <input type="text" id="rgb-val-ref" />
                <button class="copy" onclick="copy('rgb-val-ref')">
                    <i class="iconoir-copy" id="icon"></i>
                </button>
            </div>
            <div id="picked-color-ref"></div>
        </div>

        <div id="custom-alert">CÃ³digo copiado!</div>
    </div>

    <script src="color-picker.js"></script>

</body>

</html>
